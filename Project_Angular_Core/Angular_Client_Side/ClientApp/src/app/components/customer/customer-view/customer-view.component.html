<mat-card class="mat-elevation-z3">
    <mat-card-header>
        
           <img mat-card-avatar src="../../../../assets/reading-svgrepo-com.svg"/>
        
        <mat-card-title>Customer</mat-card-title>
        <mat-card-subtitle>Customer List</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="right">
            <a mat-mini-fab [routerLink]="['/customer-create']">
                <mat-icon>add</mat-icon>
            </a>
        </div>
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="customerName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.customerName}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="customerPhone">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Customer Phone</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.customerPhone}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="orderValue">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Order Total</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.orderValue}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="details">
                <mat-header-cell *matHeaderCellDef mat-sort-header>View Details</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <a title="view deails" [routerLink]="['/sale-details', element.customerID]"><mat-icon>info</mat-icon></a>
                   
                </mat-cell>

            </ng-container>
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef mat-sort-header>...</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <a [routerLink]="['/customer-edit', element.customerID]"><mat-icon>edit</mat-icon></a>
                    <button [disabled]="!element.canDelete"  mat-icon-button (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
                </mat-cell>

            </ng-container>
            <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columns;"></mat-row>
    
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 40]" [pageSize]="5" showFirstLastButtons></mat-paginator>

    </mat-card-content>
</mat-card>
