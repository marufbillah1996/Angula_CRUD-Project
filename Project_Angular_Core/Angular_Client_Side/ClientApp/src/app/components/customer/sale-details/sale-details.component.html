<mat-card class="mat-elevation-z3">
    <mat-card-header>
        
           <img mat-card-avatar src="../../../../assets/reading-svgrepo-com.svg"/>
        
        <mat-card-title>Sale Details</mat-card-title>
        <mat-card-subtitle>Order and Items</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="customer" class="wrap">
            <div class="row">
                <mat-label><strong>Customer Name</strong> </mat-label>
                <div>{{customer.customerName}}</div>
            </div>
            <div class="row">
                <mat-label><strong>Customer Phone</strong></mat-label>
                <div>{{customer.customerPhone}}</div>
            </div>
            
        </div>
        
       <div class="wrap">
        <h1>ITEMS</h1>
        <mat-table [dataSource]="dataSource" >
            <ng-container matColumnDef="book">
                <mat-header-cell *matHeaderCellDef>Book </mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.book.bookName}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="price">
                <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.book.price}}</mat-cell>

            </ng-container>
          
            <ng-container matColumnDef="quantity">
                <mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.quantity}}</mat-cell>

            </ng-container>
           
            <ng-container matColumnDef="amount">
                <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.book.price*element.quantity}}</mat-cell>

            </ng-container>
            
            <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columns;"></mat-row>
    
        </mat-table>
       </div>
    </mat-card-content>
    <mat-card-actions>
        <a mat-flat-button [routerLink]="['/customers']">Back to list</a>
    </mat-card-actions>
</mat-card>
