<mat-card class="mat-elevation-z3">
    <mat-card-header>
        
        <img mat-card-avatar src="../../../../assets/read-svgrepo-com.svg"/>
     
     <mat-card-title>Add Authors</mat-card-title>
     <mat-card-subtitle>Add new Author entry</mat-card-subtitle>
 </mat-card-header>
 <mat-card-content>
    <form [formGroup]="genreForm" class="form-container" (ngSubmit)="save()" >
        <mat-form-field appearance="fill" class="f-w">
            <mat-label>Genre Name</mat-label>
            <input matInput formControlName="genreName">
            <mat-error *ngIf="genreForm.controls['genreName'].hasError('required')"><strong>Genre
                    name</strong> required</mat-error>
            <mat-error *ngIf="genreForm.controls['genreName'].hasError('maxlength')"><strong>Genre
                    name</strong> 50 chars max</mat-error>
        </mat-form-field>
        
        
        <div class="f-w">
           <button type="submit" mat-raised-button color="primary" [disabled]="genreForm.invalid">Save</button>
        </div>
    </form>

 </mat-card-content>
 <mat-card-actions>
    <a mat-flat-button [routerLink]="['/genres']">Back to list</a>
 </mat-card-actions>
</mat-card>
