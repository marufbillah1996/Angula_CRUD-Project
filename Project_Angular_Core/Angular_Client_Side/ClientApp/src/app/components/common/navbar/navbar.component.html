<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      
      [opened]="false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']"><mat-icon class="icon">home</mat-icon>Home</a>
      <a mat-list-item [routerLink]="['/authors']"><mat-icon class="icon">groups</mat-icon>Authors</a>
      <a mat-list-item [routerLink]="['/genres']"><mat-icon class="icon">list_alt</mat-icon>Genre</a>
      <a mat-list-item [routerLink]="['/books']"><mat-icon class="icon">auto_stories</mat-icon>Books</a>
      <a mat-list-item [routerLink]="['/customers']"><mat-icon class="icon">person</mat-icon>Customer</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{appTitle}}</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
