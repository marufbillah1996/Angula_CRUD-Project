<mat-card class="mat-elevation-z3">
    <mat-card-header>
        
        <img mat-card-avatar src="../../../../assets/writing-svgrepo-com.svg"/>
     
     <mat-card-title>Edit Authors</mat-card-title>
     <mat-card-subtitle>Edit Author entry</mat-card-subtitle>
 </mat-card-header>
 <mat-card-content>
    <form [formGroup]="authorForm" class="form-container" (ngSubmit)="save()" >
        <mat-form-field appearance="fill" class="f-w">
            <mat-label>Customer Name</mat-label>
            <input matInput formControlName="authorName">
            <mat-error *ngIf="authorForm.controls['authorName'].hasError('required')"><strong>Author
                    name</strong> required</mat-error>
            <mat-error *ngIf="authorForm.controls['authorName'].hasError('maxlength')"><strong>Author
                    name</strong> 50 chars max</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="fill" class="f-w">
            <mat-label>Author Address</mat-label>
            <textarea matInput formControlName="authorAddress"></textarea>
            <mat-error *ngIf="authorForm.controls['authorAddress'].hasError('required')"><strong>Author Adress</strong> required</mat-error>
        </mat-form-field>
        <mat-form-field  appearance="fill" class="f-w">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
                <mat-option *ngFor="let op of genderTypeOptions" [value]="op.value">{{op.label}}</mat-option>
            </mat-select>
            <mat-error *ngIf="authorForm.controls['gender'].touched && authorForm.controls['gender'].errors">Gender required</mat-error>
        </mat-form-field>
        <div class="f-w">
           <button type="submit" mat-raised-button color="primary" [disabled]="authorForm.invalid">Save</button>
        </div>
    </form>

 </mat-card-content>
 <mat-card-actions>
    <a mat-flat-button [routerLink]="['/authors']">Back to list</a>
 </mat-card-actions>
</mat-card>
